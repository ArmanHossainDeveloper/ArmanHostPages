    optionBlock = "";

        if (selectedValue === q.answer) {
            score += 1;
            correctCount++;
            questionDiv.classList.add('correct');
            document.getElementById(`label-q${i}_opt${selectedValue}`).classList.add('correct-answer');
        }
        else {
            score += negScore;
            incorrectCount++;
            questionDiv.classList.add('incorrect');
            document.getElementById(`label-q${i}_opt${selectedValue}`).classList.add('wrong-answer');
            document.getElementById(`label-q${i}_opt${q.answer}`).classList.add('correct-answer');
            incorrectAnswers[i] = q;
        }
        
	});

    score = Math.max(score, 0);
    resultDiv.innerHTML = `
        <p style="font-size:4vw;font-weight: normal;">${currentCategoryName}<br>
        ${currentExamName}<br>
        ${currentSubjectNames}<br></p>
        Score: ${score.toFixed(2)} / ${currentQuestions.length}<br>
        Correct: ${correctCount}<br>
        Incorrect: ${incorrectCount}<br>
        Answered: ${correctCount + incorrectCount}<br>
        UnAnswered: ${unansweredCount}
    `;

    document.getElementById("submit-button").style.display = "none";
    if (incorrectCount + unansweredCount > 0) document.getElementById("retry-button").style.display = "inline-block";
};

window.submitQuiz = function() {
submitAll();
//document.getElementById("result").scrollIntoView({ behavior: "smooth" });
document.getElementById("result").scrollIntoView();

};

window.retryIncorrect = function() {
    goHome();
  const newQuestions = Object.values(incorrectAnswers);
  if (newQuestions.length === 0) {
    currentQuestions = [...originalQuestions];
    resultDiv.textContent = '';
        renderQuiz(currentQuestions);
    return;
  }
  currentQuestions = newQuestions;
  resultDiv.textContent = '';
  renderQuiz(currentQuestions);
};

function toggleExplanation(button, index) {
    container = button.parentElement;
    card = container.parentElement;
    if(!lockedInAnswer(card, index)) return;
    
  text = container.querySelector(".explanation-text");
  
  if (text.style.display === 'block') {
    text.style.display = 'none';
    button.textContent = '▶ Show Explanation';
  } else {
    text.style.display = 'block';
    button.textContent = '▼ Hide Explanation';
  }
}

function lockedInAnswer(card, index) {
    questionDiv = card.querySelector(".question");
    selected = questionDiv.querySelector('input[type="radio"]:checked');
    isLocked = questionDiv.dataset.locked === "true";

    if (isAnswersSubmitted || isLocked) return true;
	
	if (!selected) {
        Android.toast("LOCK-IN your answer first!");
        return false;
    }
	
	q = currentQuestions[index];
	
	if (q.answer < 0) {
        Android.toast("Answer not available!");
        return false;
    }
	
    questionDiv.dataset.locked = "true";
    questionDiv.classList.add("locked");
    
    questionDiv.querySelectorAll('input[type="radio"]').forEach(r => r.disabled = true);
    
    chosen = parseInt(selected.value);
    const isCorrect = chosen === q.answer;
    
    labels = questionDiv.querySelectorAll("label");
    questionDiv.classList.add(isCorrect ? 'correct' : 'incorrect');
    labels[chosen].classList.add(isCorrect ? 'correct-answer' : 'wrong-answer');
    if(!isCorrect) labels[q.answer].classList.add('correct-answer');
    
    return true;
}
