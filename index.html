<script>


categoryNames = [];

isAnswersSubmitted = false;


function print(text){
  output.innerText += text;
}

function clearOptions(list){
  list.innerHTML = "";
}
function createOptions(list, options, isAscending){
    if(!options) {return};
    options.forEach((text) => {
        option = document.createElement("option");
        option.text = text;
        if(isAscending) list.appendChild(option);
        else list.insertBefore(option, list.firstChild);
    });
}

function filterMcqs(){
    goHome();
    onLoadJsonMCQ();

  showExamDetails();
  loadMCQs(mcqs);

  //print(JSON.stringify(mcqs[0]));
  //print(mcqs.length);
  
}

function showExamDetails(){
    detailsDiv = document.querySelector("#exam-details");
    detailsDiv.innerHTML = `
        <p style="font-size:3vw;font-weight: normal;">
        ${currentCategoryName}<br>
        ${currentExamName}<br>
        ${currentSubjectNames}<br></p>
    `;
}


function initOptions(){
    //filterMcqs();
    //options = ["Option 1", "Option 2", "Option 3"];
    
        
  
  //subjectNames = JSON.parse(Android.getSubjects());
  //createOptions(subjectList, subjectNames);
}

let currentQuestions = [];
let incorrectAnswers = {};
negScore = -0.25;
const form = document.getElementById('quiz-form');
const resultDiv = document.getElementById('result');




function loadMCQs(mcqs) {
  currentQuestions = mcqs;
  incorrectAnswers = {};
  document.getElementById("result").textContent = '';
  //document.getElementById("home-top").style.display = "block";
  document.getElementById("home-bottom").style.display = "flex";
  document.getElementById("quiz-controls").style.display = "block";
  renderQuiz(currentQuestions);
};


function getOption(index, option, i) {
  const inputId = `q${index}_opt${i}`;
      return `
        <label for="${inputId}" class="answer-label" id="label-${inputId}">
          <input type="radio" name="q${index}" id="${inputId}" value="${i}">
          ${option}
        </label><br>
      `;
}
function getOptions(index, options) {
    optionBlock = "";
    for(i = 0; i < options.length; i++){
        optionBlock += getOption(index, options[i], i);
    }
    return optionBlock;
}

function renderQuiz(questions) {
    isAnswersSubmitted = false;
    form.innerHTML = '';
    questions.forEach((q, index) => {
        card = document.createElement('div');
        card.innerHTML = `
            <div class="question-card">
                <div class="question" data-locked="false" id="question-${index}">
                    <p>${index + 1}. ${q.question}</p>
                    <div class="options">
                        ${getOptions(index, q.options)}
                    </div>
                </div>
                <div class="explanation-container">
                    <button type="button" onclick="toggleExplanation(this, ${index})">▶ Reveal Answer</button>
                    <div class="explanation-text" style="display:none; margin: 5px 0 0;">${q.explanation}</div>
                </div>
            </div>
        `;
        form.appendChild(card);
    });
  

    document.getElementById("submit-button").style.display = "inline-block";
    document.getElementById("retry-button").style.display = "none";
}

function clearOption(quesIndex, i) {
    const label = document.getElementById(`label-q${quesIndex}_opt${i}`);
    label.classList.remove('correct-answer', 'wrong-answer');
}
function clearOptions(quesIndex, len) {
    for(i = 0; i < len; i++){
        clearOption(quesIndex, i); 
    }
}

function submitAll() {
    let score = 0;
    let correctCount = 0;
    let incorrectCount = 0;
    let unansweredCount = 0;
    incorrectAnswers = {};
    isAnswersSubmitted = true;

    currentQuestions.forEach((q, i) => {
        selected = document.querySelector(`input[name="q${i}"]:checked`);
        questionDiv = document.getElementById(`question-${i}`);
        questionDiv.classList.remove('correct', 'incorrect');
        clearOptions(i, q.options.length); 
        
        
        if (selected) {
            const selectedValue = parseInt(selected.value);
            if (selectedValue === q.answer) {
                score += 1;
                correctCount++;
                questionDiv.classList.add('correct');
                document.getElementById(`label-q${i}_opt${selectedValue}`).classList.add('correct-answer');
            } 
            else {
                score += negScore;
                incorrectCount++;
                questionDiv.classList.add('incorrect');
                document.getElementById(`label-q${i}_opt${selectedValue}`).classList.add('wrong-answer');
                document.getElementById(`label-q${i}_opt${q.answer}`).classList.add('correct-answer');
                incorrectAnswers[i] = q;
            }
        } 
        else {
            unansweredCount++;
            document.getElementById(`label-q${i}_opt${q.answer}`).classList.add('correct-answer');
            incorrectAnswers[i] = q;
        }
    });

    score = Math.max(score, 0);
    resultDiv.innerHTML = `
        <p style="font-size:3vw;font-weight: normal;">${currentCategoryName}<br>
        ${currentExamName}<br>
        ${currentSubjectNames}<br></p>
        Score: ${score.toFixed(2)} / ${currentQuestions.length}<br>
        Correct: ${correctCount}<br>
        Incorrect: ${incorrectCount}<br>
        Answered: ${correctCount + incorrectCount}<br>
        UnAnswered: ${unansweredCount}
    `;

    document.getElementById("submit-button").style.display = "none";
    if (incorrectCount + unansweredCount > 0) document.getElementById("retry-button").style.display = "inline-block";
};

window.submitQuiz = function() {
submitAll();
//document.getElementById("result").scrollIntoView({ behavior: "smooth" });
document.getElementById("result").scrollIntoView();

};

window.retryIncorrect = function() {
    goHome();
  const newQuestions = Object.values(incorrectAnswers);
  if (newQuestions.length === 0) {
    currentQuestions = [...originalQuestions];
    resultDiv.textContent = '';
        renderQuiz(currentQuestions);
    return;
  }
  currentQuestions = newQuestions;
  resultDiv.textContent = '';
  renderQuiz(currentQuestions);
};

function toggleExplanation(button, index) {
    container = button.parentElement;
    card = container.parentElement;
    if(!lockedInAnswer(card, index)) return;
    
  text = container.querySelector(".explanation-text");
  
  if (text.style.display === 'block') {
    text.style.display = 'none';
    button.textContent = '▶ Reveal Answer';
  } else {
    text.style.display = 'block';
    button.textContent = '▼ Hide Answer';
  }
}

function lockedInAnswer(card, index) {
    questionDiv = card.querySelector(".question");
    selected = questionDiv.querySelector('input[type="radio"]:checked');
    isLocked = questionDiv.dataset.locked === "true";

    if (isAnswersSubmitted || isLocked) return true;
    if (!selected) {
        Android.toast("LOCK-IN your answer first!");
        return false;
    }
  
    questionDiv.dataset.locked = "true";
    questionDiv.classList.add("locked");
    
    questionDiv.querySelectorAll('input[type="radio"]').forEach(r => r.disabled = true);
    
    q = currentQuestions[index];
    chosen = parseInt(selected.value);
    const isCorrect = chosen === q.answer;
    
    labels = questionDiv.querySelectorAll("label");
    questionDiv.classList.add(isCorrect ? 'correct' : 'incorrect');
    labels[chosen].classList.add(isCorrect ? 'correct-answer' : 'wrong-answer');
    if(!isCorrect) labels[q.answer].classList.add('correct-answer');
    
    return true;
}

    document.querySelector("#exam-details").scrollIntoView();

  document.getElementById("home-top").style.display = "none";
  document.getElementById("home-bottom").style.display = "none";
  document.getElementById("quiz-controls").style.display = "none";
  */
}

onLoadJsonMCQ();





</script>
